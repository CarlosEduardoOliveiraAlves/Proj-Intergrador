<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carol Cakes - Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo-carol-cakes.png" alt="">
        </div>
    </header>
    <main>
        <form class="formLogin">
            <fieldset>
                <legend>Login</legend>
                <p><label for="gmail">Digite seu email: </label></p>
                <input type="email" id="gmail" name="gmail">
                <p><label for="senha">Digite sua senha: </label></p>
                <input type="password" id="senha" name="senha">
                <p class="botao"><input type="submit" value="Enviar Dados"></p>
            </fieldset>
        </form>
    </main>

    <footer>

    </footer>
</body>
</html>
